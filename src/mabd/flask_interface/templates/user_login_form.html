{% extends "layout.html"%}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <h1>Sign In</h1>
  {{ wtf.quick_form(form) }}
{% endblock %}
