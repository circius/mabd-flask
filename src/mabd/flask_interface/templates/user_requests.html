<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Requests</title>
  </head>
  <body>
    
    <h1>{{ current_user + "'s"}} requests</h1>
    <ul>
      {% for request in requests %}
      <li> <a href="{{ url_for('user.matching_offers', request_id=request['airtable_uid']) }}">{{request['item']}}</a> </li>
      {% endfor %}
    </ul>

  </body>  
</html>
