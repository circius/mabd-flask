{% extends "layout.html" %}
{% block title %} form to add new user {% endblock title %}
{% block content %}
  <form method="post">
    <fieldset>
      <div class="form-group">
      <label for="email">email address</label>
      <input type="email" class="form-control" name="email" id="email" required>
      </div>
      <div class="form-group">
      <div class="form-group">
        <label for="nickname">nickname</label>
        <input type="text" class="form-control" name="nickname" id="nickname" required>
      </div>
      <div class="form-group">
      <label for="airtable_username">username on the airtable</label>
      <input type="text" class="form-control" name="airtable_username" id="airtable_username">
      </div>
      <div class="form-group">
      </div>
    </fieldset>
    <input class="btn btn-primary" value="add user" type="submit">
  </form> 
{% endblock content %}
