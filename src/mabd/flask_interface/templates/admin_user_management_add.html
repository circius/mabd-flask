{% extends "layout.html" %}
{% block title %} form to add new user {% endblock title %}
{% block content %}
  <form method="post">
    <fieldset>
      <div class="form-group">
      <label for="email">email address</label>
      <input type="email" class="form-control" name="email" id="email" required>
      </div>
      <div class="form-group">
      <label for="display_name">display name; note that this should be the same as the name on airtable.</label>
      <input type="text" class="form-control" name="display_name" id="display_name">
      </div>
      <div class="form-group">
      </div>
    </fieldset>
    <input class="btn btn-primary" value="add user" type="submit">
  </form> 
{% endblock content %}
