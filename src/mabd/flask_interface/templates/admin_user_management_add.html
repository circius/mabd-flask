{% extends "layout.html" %}
{% block title %} form to add new user {% endblock title %}
{% block content %}
  <form method="post">
    <fieldset>
      <legend> data for new user </legend>
      <label for="username">username on this app</label>

      <label for="airtable_username">username on the airtable</label>

  </form> 
{% endblock content %}
