<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
      <meta charset="utf-8">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css' )}}" />
      <title>{% block title %}{% endblock title %} - MABD </title>
      <nav>
        {% block nav %}
          {% block breadcrumbs %}
          {% endblock breadcrumbs %}
          {% block user_menu %}
          {% endblock user_menu %}
        {% endblock nav %}
      </nav>
    {% endblock head %}
  </head>
  <body>
    <div id="content">
      {% block content %}
      {% endblock content %}
    </div>
  </body>  
</html>
