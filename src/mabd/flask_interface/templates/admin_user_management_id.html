{% extends "layout.html" %}
{% block title %}generate user access link {% endblock title %}
{% block content %}
Note that the name should be identical to the one on the airtable. <br />
  <form method="post">
    <fieldset>
      <div class="form-group">
        <label for="email">email address</label>
        <input type="text" class="form-control" name="email" id="email" value={{user_dict["email"]}} readonly>
      </div>
      <div class="form-group">
        <label for="name">name</label>
        <input type="text" class="form-control" name="name" id="name" value={{user_dict["name"]}}>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary"> Submit</button>
  </form> 
{% endblock content %}
